name: Release

on:
  push:
    branches:
      - master
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          host: 'linux'
          target: 'desktop'
          install-deps: 'true'

      - name: Build Release
        id: build_release
        run: |
          ./build_release.sh
          # Extract version again for the workflow steps
          if command -v jq &> /dev/null; then
              VERSION=$(jq -r '.KPlugin.Version' metadata.json)
          else
              VERSION=$(python3 -c "import json; print(json.load(open('metadata.json'))['KPlugin']['Version'])")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases/MagnetarHeimarmene-v${{ env.VERSION }}.plasmoid
          asset_name: MagnetarHeimarmene-v${{ env.VERSION }}.plasmoid
          asset_content_type: application/zip
